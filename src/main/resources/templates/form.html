<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Formulario</title>
</head>
<body>
<h1>Creaci√≥n cliente</h1>

<form th:action="@{/form}" th:object="${cliente}" method="POST">
    <table>
        <tr>
            <td>Nombre</td>
            <td><input type="text" th:field="*{nombre}"></td>
            <td><small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small></td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td><input type="text" th:field="*{apellido}"></td>
            <td><small th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" th:field="*{email}"></td>
            <td><small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small></td>
        </tr>
        <tr>
            <td><input type="submit" value="Crear cliente"></td>
        </tr>
    </table>
</form>
<a th:href="@{/listar}">
    <button>Back</button>
</a>
</body>
</html>
